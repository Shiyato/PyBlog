{% extends 'layout.html' %}
{% block content%}
    <div class="posts-container">
    {% for post in posts %}
        <div class="post">
            <h3 class="post-header">{{ post['title'] }}</h3>
            <span class="post-author">{{ User.query.get(post['user_id'])['username'] }}</span>
            <span class="post-date">{{ post['postdate'] }}</span>
            <p class="post-description">{{ post['content'] }}</p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
